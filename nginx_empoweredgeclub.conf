# Nginx configuration for Empoweredgeclub
# Place this file in /etc/nginx/sites-available/empoweredgeclub
# Then create symlink: sudo ln -s /etc/nginx/sites-available/empoweredgeclub /etc/nginx/sites-enabled/

upstream fastapi_backend {
    # Load balancing across multiple Gunicorn workers
    # Each worker runs on a different port
    server 127.0.0.1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8002 weight=1 max_fails=3 fail_timeout=30s;
    
    # Load balancing algorithm
    # Default is round-robin (distributes requests evenly)
    # Uncomment one of these for different strategies:
    # least_conn;  # Send to server with least active connections
    # ip_hash;     # Sticky sessions based on client IP
}

server {
    listen 80;
    server_name localhost yourdomain.com www.yourdomain.com;
    
    # Maximum upload size
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/empoweredgeclub_access.log;
    error_log /var/log/nginx/empoweredgeclub_error.log;
    
    # Serve static files directly (bypass FastAPI for better performance)
    location /pages/ {
        alias /home/william/AI/BootCamp_Python/frontend/client/pages/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
    
    location /scripts/ {
        alias /home/william/AI/BootCamp_Python/frontend/client/scripts/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
    
    location /styles/ {
        alias /home/william/AI/BootCamp_Python/frontend/client/styles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
    
    location /resources/ {
        alias /home/william/AI/BootCamp_Python/frontend/client/resources/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
    
    # Proxy all API requests to FastAPI backend with load balancing
    location / {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

